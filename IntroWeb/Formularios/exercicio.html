<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exercicio</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="main">
		<!-- Primeira Parte -->
		<form>
			<h3>Estado Civil</h3>
			<select name="Estado Civil">

			</select>
			<input type="submit" name="enviar">
		</form>

		<!-- Segunda Parte -->
		<table>
			<form>
				<h3 align="center">Formulario</h3>

				<tr>
					<th></th>
				</tr>
				<tr>
					<td>Nome:</td>
					<td><input type="text" name="nome" placeholder="Seu Nome"></td>
				</tr>
				<tr>
					<td>Cidade:</td>
					<td><input type="text" name="cidade" placeholder="Sua Cidade"></td>
				</tr>
				<tr>
					<td>Estado:</td>
					<td><input type="text" name="estado" placeholder="Seu Estado"></td>
				</tr>
				<tr>
					<td>País:</td>
					<td><input type="text" name="pais" placeholder="Seu País"></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="reset" name="limpar" value="Limpar">
						<input type="submit" name="enviar">
					</td>
				</tr>
			</form>
		</table>

		<!-- Terceira Parte -->
		<h3>Viagens Tabajara. Informe as opções do seu pacote: </h3>
		<form>
			<input type="checkbox" name=""> Translado
		</form>
	</div>
</body>
</html>
