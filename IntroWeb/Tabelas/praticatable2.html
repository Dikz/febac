<!DOCTYPE html>
<html>
<head>
	<title>Aninhamento de Tabelas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/other.css">
</head>
<body>
	
	<!-- Exemplo 3 -->
	<div class="box1">
		<h2>Aninhamento de Tabelas</h2>
	</div>

	<table border="1" bordercolor="blue" width="100%">
		<tr>
			<!-- Primeira -->
			<td>
				<table border=1 bordercolor="red" width="100%">
					<caption align="top">Tabela de Aninhamento	</caption>
					<tr>
						<td>Célula 1</td>
						<td>Célula 2</td>
						<td>Célula 3</td>
					</tr>

					<tr>
						<td>Célula 4</td>
						<td>Célula 5</td>
						<td>Célula 6</td>
					</tr>
				</table>	
			</td>
			<!-- Segunda -->
			<td>Célula7</td>
		</tr>

		<tr>
			<td>Célula 8</td>
			<td>Célula 9</td>
		</tr>
	</table>
</body>
</html>
